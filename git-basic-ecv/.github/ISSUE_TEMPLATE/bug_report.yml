name: Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: bug
assignees: ''

body:
  - type: markdown
    attributes:
      value: "Thanks for taking the time to fill out a bug report!"

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Briefly describe the issue.
      placeholder: Detail the issue here...
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: "Check below:"
      options:
        - label: "I have searched the existing issues"
          required: true
